name: Build and Push Docker Image to GitHub Container Registry

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set Docker tag based on the branch or pull request, convert to lowercase, default to 'latest' if empty
      - name: Set Docker tag
        id: docker_tag
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "DOCKER_TAG=pull-${{ github.event.pull_request.number }}" >> $GITHUB_ENV
          else
            # Use branch name as Docker tag, but default to 'latest' if the branch is 'main'
            if [[ "${{ github.ref_name }}" == "main" ]]; then
              echo "DOCKER_TAG=latest" >> $GITHUB_ENV
            else
              echo "DOCKER_TAG=${{ github.ref_name }}" >> $GITHUB_ENV
            fi
          fi

          # Ensure the Docker tag is lowercase
          echo "DOCKER_TAG=$(echo ${{ env.DOCKER_TAG }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      # Log in to GitHub's Container Registry
      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      # Build the Docker image (repository name and tag must be lowercase)
      - name: Build Docker image
        run: |
          REPO_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          docker build -t ghcr.io/${REPO_NAME}/your-image-name:${{ env.DOCKER_TAG }} ./build

      # Push the Docker image to GitHub Container Registry
      - name: Push Docker image to GitHub Container Registry
        run: |
          REPO_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          docker push ghcr.io/${REPO_NAME}/your-image-name:${{ env.DOCKER_TAG }}
